<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Pagina Inicial</title>
</head>
<body>
    <div class="navbar">
        <img src="./imagens/LBP_Stacked_Logo_500x373.png" alt="Logo"> <!-- Substitua com o caminho correto da imagem -->
        <a href="#home" class="text">Início</a>
        <img src="./imagens/terra.png" alt="estrela"> <!-- Substitua com o caminho correto da imagem -->

        <a href="#project" class="text">Projeto</a>
        <img src="./imagens/coração.png" alt="estrela"> <!-- Substitua com o caminho correto da imagem -->
        <a href="#contact" class="text">Apoie!</a>
        <img src="./imagens/Captura_de_tela_2024-04-20_233243-removebg-preview.png" alt="Personagem"> <!-- Substitua com o caminho correto da imagem -->

        <a href="#about" class="text">EU!</a>
    </div>
        <div class="sidebar-text">
          <h1>CREATE, SHARE, PLAY!</h1>
          <!-- Esta div será usada para a linha pontilhada -->
          <div class="dotted-line"></div> 
      </div>
      <div class="content-box-rosa">
        <img class="sackboy_olhando" src="./imagens/sackboy_olhando 1.png" alt="sackboy_olhando" width="278px">

      <footer class="footer">

        <h2 class="rodapé">“the imagination still lives”</h2>
    </footer>
</body>
<script>
    // Seleciona todos os ícones e links da barra de navegação
    const navItems = document.querySelectorAll('.navbar img, .navbar a');

    // Adiciona um evento de clique que adiciona a classe 'rotating'
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.add('rotating');

        // Remove a classe após a animação terminar
        setTimeout(() => {
          item.classList.remove('rotating');
        }, 500); // 500ms é a duração da animação
      });
    });
  </script>
