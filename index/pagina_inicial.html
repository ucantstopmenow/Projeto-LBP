<script>
    // Seleciona todos os ícones e links da barra de navegação
    const navItems = document.querySelectorAll('.navbar img, .navbar a');

    // Adiciona um evento de clique que adiciona a classe 'rotating'
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.add('rotating');

        // Remove a classe após a animação terminar
        setTimeout(() => {
          item.classList.remove('rotating');
        }, 500); // 500ms é a duração da animação
      });
    });
  </script>
