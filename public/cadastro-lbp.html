<script>
    function cadastrar() {
  
      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = nome_input.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;

      var confirmacaoSenhaVar = confirmacao_senha_input.value;
      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == ""
      ) {
        mensagem_erro.innerHTML =
          "Por favor preencha todos os campos ;)";
        return false;
      }
      if (senhaVar != confirmacaoSenhaVar) {
        mensagem_erro.innerHTML =
          "As senhas não coincidem! Por favor, tente novamente ;)";
        return false;
      }
      if (senhaVar.indexOf('@' || '#' || '$' || '%' || '&') == -1) {
        mensagem_erro.innerHTML = "Lembre-se de colocar um caractére especial!";
        return false;
      }
      if (emailVar.indexOf('@') == -1) {
        mensagem_erro.innerHTML = "Ei! faltou o @ no email xD";
        return false;
      }
      if (senhaVar.length < 8) {
        mensagem_erro.innerHTML = "Sua senha deve conter no mínimo 8 caractéres ^^";
         return false;
      }
      if (senhaVar.length > 20) {
        mensagem_erro.innerHTML = "Sua senha deve conter no máximo 20 caractéres ^^";
        return false;
      }

      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);
  
          if (resposta.ok) {
  
            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
  
            setTimeout(() => {
              window.location = "login-lbp.html";
            }, "2000");
  
            limparFormulario();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
  
      return false;
    }
